query($user: String!, $endCursor: String) {
  user(login: $user) {
    repositoriesContributedTo(first: 100, after: $endCursor, contributionTypes: [COMMIT, PULL_REQUEST, ISSUE]) {
      nodes {
        nameWithOwner
        url
        stargazerCount
        isFork
        owner { login }
        primaryLanguage { name }
        repositoryTopics(first: 10) { nodes { topic { name } } }
      }
      pageInfo { hasNextPage endCursor }
    }
  }
}
